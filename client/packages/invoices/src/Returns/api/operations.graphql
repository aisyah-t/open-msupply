  otherPartyName
  status
  invoiceNumber
  colour
  onHold
  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime
  comment
  theirReference
}

fragment InboundReturnRow on InvoiceNode {
  __typename
  id
  otherPartyName
  status
  invoiceNumber
  colour
  createdDatetime
  deliveredDatetime
  comment
  theirReference
  linkedShipment {
    __typename
    id
  }
}

fragment OutboundReturn on InvoiceNode {
  __typename
  id
  status
  invoiceNumber
  colour
  onHold
  comment

  createdDatetime
  pickedDatetime
  shippedDatetime
  deliveredDatetime
  verifiedDatetime

  otherPartyName
  otherPartyId

  otherParty(storeId: $storeId) {
    __typename
    id
    name
    code
    isCustomer
    isSupplier
    isOnHold
    store {
      id
      code
    }
  }

  user {
    __typename
    username
    email
  }

  theirReference
  transportReference

  originalShipment {
    invoiceNumber
    createdDatetime
    user {
      username
    }
  }
}

