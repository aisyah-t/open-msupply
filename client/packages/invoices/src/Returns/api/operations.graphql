mutation updateOutboundReturnOtherParty(
  $input: UpdateOutboundReturnOtherPartyInput!
  $storeId: String!
) {
  updateOutboundReturnOtherParty(input: $input, storeId: $storeId) {
    ... on UpdateOutboundReturnOtherPartyError {
      __typename
      error {
        description
        ... on RecordNotFound {
          __typename
          description
        }
        ... on InvoiceIsNotEditable {
          __typename
          description
        }
        ... on OtherPartyNotVisible {
          __typename
          description
        }
        ... on OtherPartyNotASupplier {
          __typename
          description
        }
      }
    }
    ... on InvoiceNode {
      __typename
      id
    }
  }
}
